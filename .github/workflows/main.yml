name: Veracode_Basic

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Empacotar e Publicar Artefato
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Empacotamento dos arquivos
        uses: thedoctor0/zip-release@master
        with:
          filename: 'veracode.zip'
          path: .

      - name: Publicando Artefato
        uses: actions/upload-artifact@v4
        with:
          name: pacoteVeracode
          path: veracode.zip

  veracode_scan:
    name: Upload e An√°lise Veracode
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download do Artefato
        uses: actions/download-artifact@v4
        with:
          name: pacoteVeracode

      - name: Upload e Scan com Veracode
        uses: veracode/veracode-uploadandscan-action@master
        with:
          vid: '${{ secrets.VERACODE_API_ID }}'
          vkey: '${{ secrets.VERACODE_API_KEY }}'
          appname: 'Github Actions - ${{ github.repository }}'
          createsandbox: true
          filepath: 'veracode.zip'
          deleteIncompleteScan: false
          version: '${{ github.run_id }}'
          criticality: 'VeryHigh'
        
  
  Veracode_SCA:
    name: Scan repository with Veracode SCA
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run Veracode SCA
      uses: veracode/veracode-sca@v2.1.10
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        quick: true
        create-issues: true
      env:
        SRCCLR_API_TOKEN: ${{ secrets.SRCCLR_API_TOKEN }}
